{% extends "pagebase.html" %}
{% load misc staticfiles %}


{% block content %}
<div>
  {% for creo in uzer.creos.all %}
  <a href="{% url 'edit-creo' creo.id %}">
    <div class="creo-pallet">
      <div class="pallet-image-wrapper">
        <img src="{{ creo.coverURL }}" />
      </div>
      <div class="creo-pallet-label">
        {{ creo.name }}
      </div>
    </div>
  </a>
  {% endfor %}
</div>
{% endblock content %}

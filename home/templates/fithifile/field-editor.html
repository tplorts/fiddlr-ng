<div class="field-editor" ng-cloak>
  <div ng-show="!editing.{{ field.name }}" class="field-preview">
    [[ {{ ng.thing }}.{{ field.name }} ]]
    <button class="btn btn-default btn-sm edit-field-btn"
            type="button"
            ng-click="editing.{{ field.name }} = true">
      <span class="glyphicon glyphicon-pencil"></span>
    </button>
  </div><!-- /field-preview -->
  <div class="input-group" ng-show="editing.{{ field.name }}">
    <input type="text" class="form-control" 
           maxlength="60"
           ng-model="{{ ng.thing }}.{{ field.name }}" />
    <span class="input-group-btn">
      <button class="btn btn-default" type="button"
              ng-click="editing.{{ field.name }} = false">
        <span class="glyphicon glyphicon-ok"></span>
      </button>
    </span>
  </div><!-- /input-group -->
</div><!-- /field-editor -->

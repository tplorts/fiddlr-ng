<div class="theca venue-theca">
  <div class="theca-image-case ib">
    {% if venue_picture %}
      <img class="venue-image" src="{{ venue_picture }}" />
    {% else %}
      <img class="venue-image" src="http://lorempixel.com/150/150/abstract" />
    {% endif %}
  </div>
  <div class="venue-name ib">
    {{ venue.name }}
  </div>
</div>

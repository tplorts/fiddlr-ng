{% extends "base-portal.html" %}
{% load misc staticfiles %}


{% block content %}
<div ng-controller="PortalCtlr" id="portal">
  <div id="navigator">
    <div class="btn-group btn-group-justified">
      <a class="btn pfb" href="/">fiddlr</a>
      <div class="btn-group">
        <button type="button" class="btn pfb">
          <i class="glyphicon glyphicon-align-justify"></i>
          <i class="glyphicon glyphicon-chevron-down swivels"></i>
        </button>
      </div>
      <div class="btn-group">
        <button type="button" class="btn pfb">
          <i class="glyphicon glyphicon-search"></i>
          <i class="glyphicon glyphicon-chevron-right swivels"></i>
        </button>
      </div>
    </div> <!-- /.btn-group-justified -->
    <div id="user-pic-widget">
      <div class="picture">
        <img src="{% static 'ex/lady.png' %}" />
        <div id="perspective-changer">
          <button class="btn pfb">
            <i class="glyphicon glyphicon-repeat"></i>
            <i class="glyphicon glyphicon-user"></i>
          </button>
        </div>
        <div id="picture-changer">
          <button class="btn pfb">
            <i class="glyphicon glyphicon-picture"></i>
          </button>
        </div>
      </div>
      <div class="popout-buttons">
        <div class="btn-group-vertical">
          <a href="#" class="btn pfb">
            Community
            <i class="glyphicon glyphicon-tower"></i>
          </a>
          <a href="#" class="btn pfb">
            Favorites
            <i class="glyphicon glyphicon-heart"></i>
          </a>
          <a href="{% url 'explore' %}" 
             class="btn pfb">
            Explore
            <i class="glyphicon glyphicon-globe"></i>
          </a>
          <a href="#" class="btn pfb">
            Marketplace
            <i class="glyphicon glyphicon-shopping-cart"></i>
          </a>
          <a href="#" class="btn pfb">
            Settings
            <i class="glyphicon glyphicon-cog"></i>
          </a>
        </div> <!-- /.btn-group-vertical -->
      </div> <!-- /.popout-buttons -->
    </div> <!-- /#user-pic-widget -->
    {% for x in '123' %}
    <div class="creo-feature">
      Feature {{ x }}
    </div>
    {% endfor %}
  </div> <!-- /#navigator -->
  <div id="portal-content">
      <tabset ng-cloak id="experience-tabs">
        <tab heading="Yourself">
        </tab>
        <tab heading="Community">
        </tab>
      </tabset>
  </div> <!-- /#portal-content -->
  <div id="advert-board">
    <div id="temporary-advert-banner">
      advert space
    </div>
  </div> <!-- /#advert-board -->
</div> <!-- /#portal -->
{% endblock %}

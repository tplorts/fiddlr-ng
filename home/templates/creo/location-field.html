{% extends "creo/field.html" %}

{% block fieldViewWidget %}
  <span class="glyphicon glyphicon-globe"></span>
  {% if creo.isArtist %}
    [[ creo.location.neighborhood ]]
  {% elif creo.isEvent %}
    [[ creo.venue.name ]]
  {% elif creo.isSponsor %}
    [[ creo.location.city ]]
  {% elif creo.isVenue %}
    [[ creo.location.address ]]
  {% endif %}
{% endblock %}

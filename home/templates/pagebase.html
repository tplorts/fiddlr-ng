{% extends "base.html" %}
{% load misc %}

{% block super_content %}
<div class="fiddlr-title">
  <a href="{% url 'front' %}">
    fiddlr
  </a>
</div>
<div id="content">
  {% block content %}{% endblock %}
</div>
<div id="footer">
  <div class="container">
    <div class="text-center text-muted">
      {% for link in "About Fiddlr,Copyright Information,Help"|split:"," %}
      <span class="footer-link">
        <a href="{% url link %}">{{ link }}</a>
      </span>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
